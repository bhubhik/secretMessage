<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Secret Message</title>
  </head>
  <body>
    <div class="row">
      <div class="col s8 offset-s2">
        <div id="message-show" class="card-panel hide">
          <h1></h1>
          <div>
            <a href="./index.html">Create your own Secret Message</a>
          </div>
        </div>
        <div id="messageForm" class="card-panel">
          <form>
            <label>Enter your secret message</label>
            <input id="message-input" />
            <button class="btn">Create</button>
          </form>
        </div>

        <div id="linkForm" class="card-panel hide">
          <div>
            Share this link with a friend
            <input id="link-input" />
            <button
              id="copyBtn"
              class="blue darken-1 waves-effect waves-light btn-small"
            >
              <i class="material-icons">content_copy</i>
              Copy Link
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
